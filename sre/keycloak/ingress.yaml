---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-tls
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`keycloak.data-essential.demo.traefiklabs.tech`)
      services:
        - name: keycloak
          port: 8080
  tls:
    certResolver: default
